<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Manni Photography</title>
    <script
      src="https://kit.fontawesome.com/347834398f.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="bg-dark text-white">
    <div
      class="snap-mandatory snap-y snap-always scroll-smooth max-h-screen overflow-y-scroll"
    >
      <div class="snap-end">
        <div class="h-screen flex">
          <div id="bg1" class="w-3/5 hidden lg:block"></div>
          <div
            id="bg1-alt"
            class="lg:w-2/5 w-full flex flex-col justify-center text-center"
          >
            <div class="w-full flex flex-row justify-center mb-5">
              <image
                id="avatar"
                class="w-1/4 aspect-square rounded-full"
              />
            </div>
            <div class="text-4xl font-black mb-3 text-blue-500">
              Manni Photography
            </div>
            <div class="text-2xl mb-8">Dein Fotograf</div>
            <div class="flex flex-row justify-center text-3xl">
              <a
                class="mx-1 w-14 h-14 flex flex-col justify-center text-center rounded-full bg-white text-black hover:bg-blue-500 hover:text-white cursor-pointer p-2 px-3 transition duration-200"
              >
                <i class="fa-brands fa-instagram"></i>
              </a>
              <a
                class="mx-1 w-14 h-14 flex flex-col justify-center text-center rounded-full bg-white text-black hover:bg-blue-500 hover:text-white cursor-pointer p-2 px-3 transition duration-200"
              >
                <i class="fa-brands fa-facebook"></i>
              </a>
              <a
                class="mx-1 w-14 h-14 flex flex-col justify-center text-center rounded-full bg-white text-black hover:bg-blue-500 hover:text-white cursor-pointer p-2 px-3 transition duration-200"
              >
                <i class="fa-brands fa-whatsapp"></i>
              </a>
              <a
                class="mx-1 w-14 h-14 flex flex-col justify-center text-center rounded-full bg-white text-black hover:bg-blue-500 hover:text-white cursor-pointer p-2 px-3 transition duration-200"
              >
                <i class="fa-brands fa-twitter"></i>
              </a>
              <a
                class="mx-1 w-14 h-14 flex flex-col justify-center text-center rounded-full bg-white text-black hover:bg-blue-500 hover:text-white cursor-pointer p-2 px-3 transition duration-200"
              >
                <i class="fa-solid fa-envelope"></i>
              </a>
            </div>
          </div>
        </div>
      </div>
      <div class="snap-end">
        <div class="h-screen flex">
          <div
            id="bg2-alt"
            class="lg:w-2/5 w-full flex flex-col text-center justify-center"
          >
            <div class="text-3xl mb-3 font-bold text-blue-500">Angebote</div>
            <div class="text-xl mb-4 text-center">
              <ul>
                <li>Fotos</li>
                <li>Videos</li>
                <li>Und so weiter</li>
              </ul>
            </div>
            <div class="italic">
              Bei konkreten Wünschen können Sie mich natürlich auch einfach
              kontaktieren.
            </div>
          </div>
          <div id="bg2" class="w-3/5 hidden lg:block"></div>
        </div>
      </div>
    </div>
    <script type="module" src="/assets/main.js"></script>
  </body>
</html>
